<section class="row mt-5">
  <div class="col">
    <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalGuia" >Nuevo Guia</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Identidad</th>
          <th scope="col">Telefono</th>
          <th scope="col">Cargo</th>
          <th scope="col">Correo</th>
            <th scope="col">Zonas</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guia of guias; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{guia.nombre}}</td>
          <td>{{guia.identidad}}</td>
          <td>{{guia.telefono}}</td>
          <td>{{guia.cargo}}</td>
          <td>{{guia.correo}}</td>
          <td>{{guia.zonas}}</td>

          <!-- *ngIf="guia.userUid == userUid || isAdmin == true; else noOwner" -->
          <td >
            <button class="btn btn-primary" data-toggle="modal" data-target="#modalGuia" (click)="onModificarGuia(guia)">Actualizar</button>
          </td>
          <ng-template #noOwner>
            <td>
              <button class="btn btn-secondary" disabled="true">Actualizar</button>
            </td>
          </ng-template>
          <!-- *ngIf="isAdmin == true; else noAdmin" -->
          <td >
            <button class="btn btn-danger" (click)="onEliminarGuia(guia.id)">Eliminar</button>
          </td>
          <ng-template #noAdmin>
            <td>
              <button class="btn btn-danger" disabled="true">Elimminar</button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<!-- *ngIf="userUid" -->
<app-modal ></app-modal>
