<div class="row mt-3">
  <div class="col-md-6 mx-auto ">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>

        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" value="">
          </div>

          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password" value="">
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg" name="button">ENVIAR</button>
        </form>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">

          <i class="fa fa-facebook"></i>  Facebook</button>

        <button type="button" class="btn btn-block btn-social btn-google" name="button2" (click)="onClickGoogleLogin()">
          <i class="fa fa-google-plus" ></i>  Google</button>
      </div>

    </div>
  </div>
</div>
